<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    .cover {
      width: 80vmin;   /* همیشه متناسب با صفحه */
      height: 80vmin;
      border-radius: 50%; /* دایره‌ای */
      overflow: hidden;
      animation: spin 20s linear infinite; /* چرخش آهسته */
      box-shadow: 0 0 40px rgba(255,255,255,0.3);
    }
    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    audio {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="cover">
    <img src="cover.jpg" alt="Album Cover">
  </div>
  <audio controls>
    <source src="music.mp3" type="audio/mpeg">
    مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
  </audio>
</body>
</html>
