<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎉 تولدت مبارک 🎉</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      padding: 50px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }
    img {
      width: 100%;
      border-radius: 15px;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-top: 15px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎂 تولدت مبارک دخترخاله عزیزم 🎂</h1>
    <img src="cover.jpg" alt="Birthday Cover">
    <p>امیدوارم سال جدید زندگیت پر از خوشحالی و موفقیت باشه 💖</p>
    <audio controls>
      <source src="https://docs.google.com/uc?export=download&id=1T-FqM6UAElLctW06swgr41n625ADmRux" type="audio/mpeg">
      مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
    </audio>
  </div>
</body>
</html>
