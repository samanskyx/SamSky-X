<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎶 هدیه خاص</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: "Tahoma", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }

    .player {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      width: 320px;
    }

    .cover-container {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px auto;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid rgba(255,255,255,0.5);
      animation: spin 0s linear infinite;
    }

    .cover-container.playing {
      animation: spin 5s linear infinite;
    }

    .cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    audio {
      width: 100%;
      outline: none;
      margin-top: 20px;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      line-height: 1.5;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover-container" id="cover-container">
      <img src="cover.jpg" alt="کاور موزیک" class="cover">
    </div>
    <h2>🎧 موزیک من</h2>
    <audio id="audio" controls>
      <source src="music.mp3" type="audio/mpeg">
      مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
    </audio>
    <div class="message">
      💖 این آهنگ رو با تمام وجودم تقدیمت می‌کنم<br>
      امیدوارم هر بار که می‌شنوی، یاد من بیفتی 🌹
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const coverContainer = document.getElementById("cover-container");

    audio.addEventListener("play", () => {
      coverContainer.classList.add("playing");
    });

    audio.addEventListener("pause", () => {
      coverContainer.classList.remove("playing");
    });

    audio.addEventListener("ended", () => {
      coverContainer.classList.remove("playing");
    });
  </script>
</body>
</html>
